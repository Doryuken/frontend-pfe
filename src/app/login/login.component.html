<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
        <img src="../../assets/login-logo.png" style='width:50% ; height:50%;'>
    </div>

    <!-- Login Form -->
    <form #login="ngForm" (ngSubmit)="OnLogin(login.value)">
      <div *ngIf="errmsg" class="alert alert-danger"> Nom d'utilisateur ou mot de passe incorrect</div>
      <input required type="text" id="username" class="fadeIn second login-form" name="identifier" placeholder="Nom d'utilisation ou email" ngModel>
      <input  required class="fadeIn third login-form" type="password" id="password" name="password" placeholder="Mot de passe" ngModel>
      <input [disabled]="!login.valid" type="submit" class="fadeIn fourth" value="Se connecter">
    </form>

    <!-- <div *ngIf="!state" class="alert alert-danger">
       identificateur ou mot de passe invalide !
    </div> -->

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Mot de passe oubliÃ©?</a>
    </div>

  </div>
</div>
