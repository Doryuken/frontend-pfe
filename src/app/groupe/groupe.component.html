  <nb-card>
      <nb-card-body class="example-items-col" style="margin: auto;">  
        <form #groupe="ngForm" (ngSubmit)="createGr(groupe.value)">
          <input type="text" required minlength="2" maxlength="255" name='nom' ngModel nbInput #inputName
          shape="semi-round" placeholder="Nom du groupe Ã  ajouter" style="width: 500px;" > 
        <button nbButton [disabled]="groupe.control.invalid && groupe.control.dirty" 
        (click)="inputName.value = ''" outline status="success" size="small"  style="margin-left : 20px;">Ajouter</button>
        <div *ngIf="groupe.control.invalid && groupe.control.dirty">
        <p>  Minimum 2 caracteres ...</p>
        </div>
      </form>
      </nb-card-body>
    </nb-card>
  
  <nb-card>
    <nb-card-body class="example-items-col">
    <ng2-smart-table [settings]="settings" [source]="data"
    (deleteConfirm)="deleteGr($event)"
    (editConfirm)="updateGr($event)"
    ></ng2-smart-table>
  </nb-card-body>
  </nb-card>
